<html>
  <body>
    <a href="https://github.com/thiagogomesverissimo/introduction-to-statistical-learning-tibshirani-hastie"> Reposit√≥rio no github </a>
    <div id="htmls"></div>
    <br>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/thiagogomesverissimo/introduction-to-statistical-learning-tibshirani-hastie/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if(file.name.includes(".html") & file.name != "index.html") {
            htmlString += `<li><a href="${file.path}">${file.name}</a> - `;
            Rmd_name = file.name.replace('.html','.Rmd');
            htmlString += `<a href="https://github.com/thiagogomesverissimo/introduction-to-statistical-learning-tibshirani-hastie/blob/main/${Rmd_name}">${Rmd_name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementById('htmls').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
